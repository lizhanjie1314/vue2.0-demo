<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue2.0实例</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">

</head>
<body>
<div id="box">
    <div class="container">
        <div class="row">
            <h3>书籍：</h3><button class="btn btn-info" id="add">添加书籍</button>
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>作者</th>
                    <th>书名</th>
                    <th>价钱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(item,index) in items">
                    <template v-if="index%2==0">
                        <td>{{item.id}}</td>
                        <td>{{item.author}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td><button class="btn btn-success" @click="deleteBook(index)">删除</button></td>
                    </template>
                    <template v-else>
                        <td>{{item.id}}</td>
                        <td>{{item.author}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td><button class="btn btn-danger" @click="deleteBook(index)">删除</button></td>
                    </template>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加书籍</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label >书名:</label>
                            <input class="form-control" v-model="item.name">
                            <label >作者:</label>
                            <input class="form-control" v-model="item.author">
                            <label >价格:</label>
                            <input class="form-control" v-model="item.price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" @click="addBook()">确认添加</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/vue.js" type="text/javascript"></script>
<script>
    //vue实例化
    var app=new Vue({
        el:"#box",
        data:{
            item:
                {id:0,author:" ",name:" ",price:""},
            items:[
                {id:1,author:"赵望野",name:"AngularJS",price:"99"},
                {id:2,author:"李松峰",name:"JavaScript",price:"99"},
                {id:3,author:"阮一峰",name:"es6",price:"99"},
                {id:4,author:"大牛",name:"深入浅出node.js",price:"99"},
            ]
        },
        methods:{
            //新增一行
            addBook:function(){
                this.item.id=this.items.length+1;
                this.items.push(this.item);
                this.item={id:0,author:" ",name:" ",price:""};
            },
            //删除该行
            deleteBook:function(item){
                this.items.splice(item,1);
            }
        }
    })
    $("#add").on("click",function(){
        $("#myModal").modal('show');//模态窗显示
    })
</script>
</body>
</html>
