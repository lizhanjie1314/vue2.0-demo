<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue2.0实例双重循环</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="box">
    <div id="mySelf"></div>
    <jack class="content"></jack>
</div>
<script src="js/vue.js" type="text/javascript"></script>
<script>
    var SelfExtend=Vue.extend({
        template:"<p><a :href='selUrl' target='_blank'>{{btnName}}</a></p>",
        data:function () {
            return{
                selUrl:'http://www.baidu.com',
                btnName:'百度一下'

            }
        }
    });
    new SelfExtend().$mount('#mySelf');
    new SelfExtend().$mount('jack');
</script>
</body>
</html>
